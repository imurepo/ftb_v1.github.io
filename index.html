/* -------------------------
   PWA install prompt support
   ------------------------- */
let deferredPrompt;
window.addEventListener('beforeinstallprompt', e=>{
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installBtn').style.display = 'inline-block';
});
document.getElementById('installBtn').addEventListener('click', async ()=>{
  if(deferredPrompt){
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    document.getElementById('installBtn').style.display = 'none';
  }
});

/* -------------------------
   Snackbar helper
   ------------------------- */
function showSnackbar(msg){
  const sb = document.getElementById('snackbar');
  sb.innerText = msg;
  sb.classList.add('opacity-100');
  setTimeout(()=> sb.classList.remove('opacity-100'), 3000);
}

/* -------------------------
   Geolocation (auto-get)
   ------------------------- */
function getLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      document.getElementById('lat').value = pos.coords.latitude.toFixed(7);
      document.getElementById('long').value = pos.coords.longitude.toFixed(7);
      showSnackbar("Location fetched!");
    }, ()=> showSnackbar("Unable to fetch location"));
  } else {
    showSnackbar("Geolocation not supported");
  }
}

/* =========================
   Autosave (localStorage) - debounced
   ========================= */
let saveTimeout = null;
let isRestoring = false;
function saveDraft(){
  if(isRestoring) return;
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(()=>{
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(collectFormData()));
      // silent save
    } catch(e){
      console.error("saveDraft error", e);
    }
  }, 350);
}

function collectFormData(){
  const data = {
    school_code: document.getElementById('schoolCode').value.trim() || "",
    school_name: document.getElementById('schoolName').value.trim() || "",
    district: document.getElementById('district').value.trim() || "",
    tehsil: document.getElementById('tehsil').value.trim() || "",
    circle_office: document.getElementById('circleOffice').value.trim() || "",
    gender: document.getElementById('gender').value || "",
    level: document.getElementById('levelSelect').value || "",
    date: document.getElementById('date').value || "",
    monitor_login: document.getElementById('monitorLogin').value.trim() || "",
    app_version: document.getElementById('appVersion').value.trim() || "",
    without_emis: document.getElementById('withoutEmis').checked,
    isFata: document.getElementById('isFata').checked,
    isGCS: document.getElementById('isGCS').checked,
    status: (document.querySelector('input[name="status"]:checked')||{}).value || "",
    lat: document.getElementById('lat').value.trim() || "",
    long: document.getElementById('long').value.trim() || "",
    focal_name: document.getElementById('focalName').value.trim() || "",
    focal_contact: document.getElementById('focalContact').value.trim() || "",
    remarks: document.getElementById('remarks').value.trim() || "",
    classes: []
  };

  document.querySelectorAll('#classesContainer .bg-gray-50').forEach(classDiv=>{
    const clsName = classDiv.dataset.class || "";
    const enrollVal = classDiv.querySelector('.enroll')?.value.trim() || "";
    const books = [];
    classDiv.querySelectorAll('[data-book]').forEach(bd=>{
      const book = bd.dataset.book || "";
      const oldStock = bd.querySelector('.oldStock')?.value.trim() || "";
      const newStock = bd.querySelector('.newStock')?.value.trim() || "";
      const newDemand = bd.querySelector('.newDemand')?.value.trim() || "";
      books.push({ book, oldStock, newStock, newDemand });
    });
    data.classes.push({ className: clsName, enrollment: enrollVal, books });
  });

  return data;
}

function restoreDraft(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return;
  try {
    isRestoring = true;
    const data = JSON.parse(raw);

    // basic fields
    document.getElementById('schoolCode').value = data.school_code || "";
    document.getElementById('schoolName').value = data.school_name || "";
    document.getElementById('district').value = data.district || "";
    document.getElementById('tehsil').value = data.tehsil || "";
    document.getElementById('circleOffice').value = data.circle_office || "";
    document.getElementById('gender').value = data.gender || "";
    document.getElementById('monitorLogin').value = data.monitor_login || "";
    document.getElementById('appVersion').value = data.app_version || "";
    document.getElementById('withoutEmis').checked = !!data.without_emis;
    document.getElementById('isFata').checked = !!data.isFata;
    document.getElementById('isGCS').checked = !!data.isGCS;
    if(data.status){
      const r = document.querySelector(`input[name="status"][value="${data.status}"]`);
      if(r) r.checked = true;
    }
    document.getElementById('lat').value = data.lat || "";
    document.getElementById('long').value = data.long || "";
    document.getElementById('focalName').value = data.focal_name || "";
    document.getElementById('focalContact').value = data.focal_contact || "";
    document.getElementById('remarks').value = data.remarks || "";

    // level + classes - set level and build DOM
    if(data.level){
      document.getElementById('levelSelect').value = data.level;
    }
    updateClasses();

    // populate enrollments & books
    if(Array.isArray(data.classes)){
      data.classes.forEach(clsObj=>{
        const clsName = clsObj.className;
        const classDiv = Array.from(document.querySelectorAll('#classesContainer .bg-gray-50'))
                              .find(d => (d.dataset.class || "") === clsName);
        if(!classDiv) return;
        if(classDiv.querySelector('.enroll') && clsObj.enrollment !== undefined){
          classDiv.querySelector('.enroll').value = clsObj.enrollment;
        }
        if(Array.isArray(clsObj.books)){
          clsObj.books.forEach(b=>{
            if(b && b.book){
              addBook(classDiv, b.book, b.oldStock || b.old_stock || "", b.newStock || b.new_stock || "", b.newDemand || b.new_demand || "");
            }
          });
        }
      });
    }

  } catch(e){
    console.error("Restore failed", e);
  } finally {
    isRestoring = false;
  }
}

/* =========================
   Build classes UI
   ========================= */
document.getElementById("levelSelect").addEventListener("change", ()=>{ updateClasses(); saveDraft(); });
document.getElementById("isFata").addEventListener("change", ()=>{ updateClasses(); saveDraft(); });
document.getElementById("isGCS").addEventListener("change", ()=>{ updateClasses(); saveDraft(); });

function updateClasses(){
  const level = document.getElementById("levelSelect").value;
  const isFata = document.getElementById("isFata").checked;
  const isGCS = document.getElementById("isGCS").checked;

  let classes = [...(levelClasses[level] || [])];

  if(isFata && ['Primary','Middle','High','Higher Secondary'].includes(level)){
    if(!classes.includes('5')) classes.unshift('5');
    classes.push('FTB FATA');
  }

  if(isGCS && level === 'Middle'){
    classes = [...levelClasses['Primary'], ...levelClasses['Middle']];
  } else if(isGCS && level === 'Primary'){
    classes = [...levelClasses['Primary']];
  }

  const container = document.getElementById("classesContainer");
  container.innerHTML = "";

  classes.forEach(cls=>{
    const div = document.createElement("div");
    div.className = "bg-gray-50 p-2 rounded";
    div.dataset.class = cls;

    const enrollHTML = (cls === 'GCS') ? '' : `<input type="number" min="0" inputmode="numeric" class="enroll border p-1 rounded w-1/2 mb-1" placeholder="Enrollment">`;

    div.innerHTML = `<h3 class="font-bold text-blue-700">${cls}${cls==='GCS'?' (GCS)': ''} Enrollment</h3>
                     ${enrollHTML}
                     <div class="books-container space-y-1 mt-2"></div>`;
    container.appendChild(div);

    const bookDiv = div.querySelector(".books-container");

    if(cls !== 'GCS' && booksList[cls]){
      const select = document.createElement("select");
      select.className = "bookSelect border p-1 rounded w-full";
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.text = "Select Book";
      select.appendChild(defaultOption);
      (booksList[cls]||[]).forEach(b=>{
        const opt = document.createElement("option");
        opt.value = b;
        opt.text = b;
        select.appendChild(opt);
      });

      const addBtn = document.createElement("button");
      addBtn.innerText = "Add Book";
      addBtn.type = "button";
      addBtn.className = "bg-blue-500 text-white px-2 py-1 rounded ml-2";

      const controlDiv = document.createElement("div");
      controlDiv.className = "flex items-center gap-2 my-2";
      controlDiv.appendChild(select);
      controlDiv.appendChild(addBtn);
      bookDiv.appendChild(controlDiv);

      addBtn.addEventListener("click", ()=>{
        const selected = select.value;
        if(!selected) return;
        addBook(div, selected);
        saveDraft();
      });
    }

    // wire enroll input to saveDraft + validation UI
    const enrollInput = div.querySelector('.enroll');
    if(enrollInput){
      enrollInput.addEventListener('input', (e)=>{
        enrollInput.classList.remove('border-red-500');
        saveDraft();
      });
    }
  });
}

/* =========================
   Add a book row for a class
   ========================= */
function addBook(classDiv, bookName, oldStockVal = "", newStockVal = "", newDemandVal = ""){
  const bookContainer = classDiv.querySelector('.books-container');
  if(!bookContainer) return;

  const already = Array.from(bookContainer.querySelectorAll('[data-book]')).some(b => b.dataset.book === bookName);
  if(already){
    showSnackbar("Book already added");
    return;
  }

  const bdiv = document.createElement('div');
  bdiv.dataset.book = bookName;
  bdiv.className = "flex flex-col border p-2 rounded my-1 bg-white";
  bdiv.innerHTML = `
    <div class="flex justify-between items-start">
      <span class="font-semibold">${bookName}</span>
      <button type="button" class="removeBook text-sm text-red-600">Remove</button>
    </div>
    <div class="mt-2 grid grid-cols-2 gap-2">
      <input type="number" min="0" inputmode="numeric" placeholder="Old Stock" class="oldStock border p-1 rounded" value="${oldStockVal}">
      <input type="number" min="0" inputmode="numeric" placeholder="New Stock" class="newStock border p-1 rounded" value="${newStockVal}">
      <input type="number" min="0" inputmode="numeric" placeholder="New Demand" class="newDemand border p-1 rounded" value="${newDemandVal}">
      <input type="number" placeholder="Net Demand" class="netDemand border p-1 rounded" readonly>
    </div>
  `;
  bookContainer.appendChild(bdiv);

  const oldStock = bdiv.querySelector('.oldStock');
  const newStock = bdiv.querySelector('.newStock');
  const newDemand = bdiv.querySelector('.newDemand');
  const net = bdiv.querySelector('.netDemand');
  const removeBtn = bdiv.querySelector('.removeBook');

  function recalc(){
    const os = parseInt(oldStock.value) || 0;
    const ns = parseInt(newStock.value) || 0;
    const nd = parseInt(newDemand.value) || 0;
    let netVal = nd - (os + ns);
    if(netVal < 0) netVal = 0;
    net.value = netVal;
  }

  [oldStock, newStock, newDemand].forEach(inp=>{
    inp.addEventListener('input', ()=>{
      recalc();
      inp.classList.remove('border-red-500');
      saveDraft();
    });
  });

  removeBtn.addEventListener('click', ()=>{
    bdiv.remove();
    saveDraft();
  });

  // initial calculation
  recalc();
}

/* =========================
   Global listeners -> autosave
   ========================= */
document.addEventListener('input', (e)=>{
  if(isRestoring) return;
  saveDraft();
});
document.addEventListener('change', (e)=>{
  if(isRestoring) return;
  saveDraft();
});

/* =========================
   Download JSON
   ========================= */
function showFieldError(el){
  if(!el) return;
  el.classList.add('border-red-500','error-shake');
  setTimeout(()=> el.classList.remove('error-shake'), 300);
}

async function downloadJSON(event){
  const btn = event.target;
  btn.disabled = true;
  btn.innerText = "Processing...";

  const requiredFields=[{id:'schoolCode',name:'School Code'},{id:'schoolName',name:'School Name'},{id:'district',name:'District'},{id:'tehsil',name:'Tehsil'},{id:'circleOffice',name:'Circle Office'},{id:'levelSelect',name:'Level'},{id:'gender',name:'Gender'}];
  for(const f of requiredFields){
    const elem = document.getElementById(f.id);
    if(!elem || (elem.value || "").toString().trim() === ""){
      showSnackbar(`${f.name} is required`);
      showFieldError(elem);
      btn.disabled=false;
      btn.innerText="Download JSON";
      return;
    }
  }
  if(!document.querySelector('input[name="status"]:checked')){
    showSnackbar("Please select Open/Closed status");
    btn.disabled=false;
    btn.innerText="Download JSON";
    return;
  }

  let valid = true;
  document.querySelectorAll("#classesContainer .bg-gray-50").forEach(classDiv=>{
    const enrollVal = classDiv.querySelector('.enroll')?.value.trim() || "";
    const enrollNum = enrollVal === "" ? null : parseInt(enrollVal);
    classDiv.querySelectorAll(".newDemand").forEach(nd=>{
      if((nd.value || "").toString().trim() === ""){
        nd.classList.add('border-red-500','error-shake');
        setTimeout(()=>nd.classList.remove('error-shake'),300);
        valid = false;
        return;
      }
      const newVal = parseInt(nd.value) || 0;
      if(Math.abs(newVal - enrollNum) <= 5){
        nd.classList.add('border-red-500','error-shake');
        setTimeout(()=>nd.classList.remove('error-shake'),300);
        valid = false;
      } else {
        nd.classList.remove('border-red-500');
      }
    });

    // Ensure books are added if enrollment > 0
    if(enrollNum > 0 && classDiv.querySelectorAll('[data-book]').length === 0){
      valid = false;
      showSnackbar(`Please add books for class ${classDiv.dataset.class}`);
    }
  });

  if(!valid){
    showSnackbar("Fix highlighted fields");
    btn.disabled=false;
    btn.innerText="Download JSON";
    return;
  }

  // Build booksArr and classValues
  const booksArr = [];
  const classValues = { nursery: "", kg: "", class_1: "", class_2: "", class_3: "", class_4: "", class_5: "", class_6: "", class_7: "", class_8: "", class_9: "", class_10: "", class_11: "", class_12: "" };

  document.querySelectorAll('#classesContainer .bg-gray-50').forEach(classDiv=>{
    const clsName = classDiv.dataset.class || "";
    const enrollVal = classDiv.querySelector('.enroll')?.value.trim() || "";
    switch((clsName || "").toLowerCase()){
      case 'nursery': classValues.nursery = enrollVal; break;
      case 'kg': classValues.kg = enrollVal; break;
      default:
        if(/^\d+$/.test(clsName)) classValues[`class_${clsName}`] = enrollVal;
        break;
    }

    classDiv.querySelectorAll('[data-book]').forEach(bookDiv=>{
      const os = bookDiv.querySelector('.oldStock')?.value.trim() || "";
      const ns = bookDiv.querySelector('.newStock')?.value.trim() || "";
      const nd = bookDiv.querySelector('.newDemand')?.value.trim() || "";
      let net = "";
      if(nd !== ""){
        const osNum = os === "" ? 0 : parseInt(os);
        const nsNum = ns === "" ? 0 : parseInt(ns);
        const ndNum = parseInt(nd) || 0;
        net = ndNum - (osNum + nsNum);
        if(net < 0) net = 0;
      }
      booksArr.push({
        class: classDiv.dataset.class || "",
        book: bookDiv.dataset.book || "",
        old_stock: os === "" ? "" : os.toString(),
        new_stock: ns === "" ? "" : ns.toString(),
        new_demand: nd === "" ? "" : nd.toString(),
        net_demand: net === "" ? "" : net.toString()
      });
    });
  });

  const jsonData = {
    school_code: document.getElementById('schoolCode').value.trim() || "",
    school_name: document.getElementById('schoolName').value.trim() || "",
    district: document.getElementById('district').value.trim() || "",
    tehsil: document.getElementById('tehsil').value.trim() || "",
    gender: document.getElementById('gender').value || "",
    level: document.getElementById('levelSelect').value || "",
    circle_office: document.getElementById('circleOffice').value.trim() || "",
    lat: document.getElementById('lat').value.trim() || "",
    long: document.getElementById('long').value.trim() || "",
    date: document.getElementById('date').value || "",
    monitor_login: document.getElementById('monitorLogin').value.trim() || "",
    app_version: document.getElementById('appVersion').value.trim() || "",
    without_emis: document.getElementById('withoutEmis').checked ? "1" : "0",
    status: (document.querySelector('input[name="status"]:checked')||{}).value || "",
    focal_name: document.getElementById('focalName').value.trim() || "",
    focal_contact: document.getElementById('focalContact').value.trim() || "",
    remarks: document.getElementById('remarks').value.trim() || "",
    img: "",
    ...classValues,
    _list_books: booksArr
  };

  try {
    const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: "application/json" });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    const safeName = (jsonData.school_code || 'ftb').toString().replace(/\s+/g, '_');
    a.download = `${safeName}.json`;
    a.click();
    showSnackbar("JSON file downloaded");

    // --- SUCCESS: Clear localStorage & reset form (auto-clear as requested) ---
    localStorage.removeItem(STORAGE_KEY);

    // Clear UI fields
    document.getElementById('schoolCode').value = "";
    document.getElementById('schoolName').value = "";
    document.getElementById('district').value = "";
    document.getElementById('tehsil').value = "";
    document.getElementById('circleOffice').value = "";
    document.getElementById('gender').value = "";
    document.getElementById('levelSelect').value = "";
    document.getElementById('date').value = new Date().toISOString().split("T")[0];
    document.getElementById('monitorLogin').value = "";
    document.getElementById('appVersion').value = "1.0.0";
    document.getElementById('withoutEmis').checked = false;
    document.getElementById('isFata').checked = false;
    document.getElementById('isGCS').checked = false;
    const statusRadios = document.querySelectorAll('input[name="status"]'); statusRadios.forEach(r=>r.checked=false);
    document.getElementById('lat').value = "";
    document.getElementById('long').value = "";
    document.getElementById('focalName').value = "";
    document.getElementById('focalContact').value = "";
    document.getElementById('remarks').value = "";

    // remove classes
    document.getElementById('classesContainer').innerHTML = "";

  } catch(e){
    console.error("Download failed", e);
    showSnackbar("Download failed");
  } finally {
    btn.disabled = false;
    btn.innerText = "Download JSON";
  }
}

/* =========================
   Init on load
   ========================= */
window.addEventListener('load', ()=>{
  // auto-fill date
  document.getElementById("date").value = new Date().toISOString().split("T")[0];
  // try to get location (will fill lat/long if user accepts)
  // do not spam snackbar on auto attempt
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      document.getElementById('lat').value = pos.coords.latitude.toFixed(7);
      document.getElementById('long').value = pos.coords.longitude.toFixed(7);
    }, ()=>{/*ignore*/},{timeout:7000});
  }
  // restore saved draft if any
  restoreDraft();
});
</script>
